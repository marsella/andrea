<!doctype html>
<title>Illustrations by Andrea</title>
<link rel=stylesheet type=text/css href="{{ url_for('static',
          filename='style.css') }}" >
<div class=page>
  <h1>Illustrations by Andrea</h1>
  <div class=metanav>
  <br/>
  {% if not session.logged_in %}
    <a href="{{ url_for('login') }}">log in</a>
    <a href="{{ url_for('commission') }}">request a commission</a>
  {% else %}
    <a href="{{ url_for('logout') }}">logout</a>
    <a href="{{ url_for('add_entry_form') }}">add_entry</a>
  {% endif %}
  </div>
  {% for message in get_flashed_messages() %}
    <div class=flash>{{ message }}</div>
  {% endfor %}
      {% block body %}{% endblock %}
</div>
