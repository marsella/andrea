{% extends "layout.html" %}
{% block body %}
  <div>
    <h2>Request a Commission</h2>
    <form action="{{ url_for('send_mail') }}" class=request>
      <dl>
        <dt>Name:
          <dd><input type=text size=30 name=name>
        <dt>Email:
          <dd><input type=text size=30 name=email>
        <dt>Message:
          <dd><textarea name=body rows=6 cols=40></textarea>
      </dl>
      <input type=submit value='send!'>
    </form>
  </div>
{% endblock %}
