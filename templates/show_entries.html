{% extends "layout.html" %}
{% block body %}
  <ul class=entries>
  {% for entry in entries %}
    <li><h2>{{ entry.title }}</h2>{{ entry.text|safe }}
        <br/>{{ entry.category }} </li>
    {% if session.logged_in %}
      <form action="{{ url_for('remove_entry', idnum=entry.idnum ) }}">
      <input type=submit value=Delete>
      </form>
    {% endif %}
    </li>     
  {% endfor %}
  </ul>
{% endblock %}
